{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker AI: {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- My CSS -->
    <link href="{% static 'marker_web/styles.css' %}" rel="stylesheet">
    
    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/64b2474e2f.js" crossorigin="anonymous"></script>

    <!-- Website icon -->
    <link rel="icon" href="{% static 'marker_web/logo.png' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light sticky-top ">
        <a class="navbar-brand d-flex flex-row align-items-center" href="/">
            <div class="text-purple d-flex flex-row align-items-center">
                <img src="{% static 'marker_web/logo.png' %}" class="mr-1" alt="Logo of Replate App">    
                <div>
                    Marker<b>AI</b>
                </div>
            </div>
        </a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}#practice">Practice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="px-4">
        {% block body %}{% endblock %} 
    </main>
</body>
</html>
